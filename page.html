<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript", src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <img class="laptopLogo" src="images/laptop.png">
            Brian Cheng
        </div>
        <div class="headerRight">
            <div class="headerLink">LinkedIn</div>
            <div class="headerLink">About</div>
            <a href="https://www.youtube.com"><div class="headerLink button" id="contactButton">Contact</div></a>
        </div>
    </div>

    <div class="about" >
        <h1>
            <a href="" id = "about-text" class="typewrite" data-period="2000" data-type='[ "Hi, Im Brian Cheng.", "I am a Full-Stack Engineer.", "I am a Cloud Engineer.", "I Love To Develop."]'>
              <span class="wrap"></span>
            </a>
        </h1>
            <img class="aboutImage" id="laptop" src="images/laptop.png">
    </div>

    <!-- particles.js container --> 
    <div id="particles-js"></div>  
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    
</body>
</html>
